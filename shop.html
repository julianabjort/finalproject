<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/xxg2xcr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Tate McKenzie</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img class="logo" src="Images/TM_logo1.png"></a>
            <div class="navbar topnavOverflow" id="myTopnav">
                <a class="cartbtn" href="cart.html"><img class="cart" src="Images/cart.svg"></a>
                <a class="mycart" href="cart.html">My cart</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <div class="dropdown">
                    <div class="dropbtn">Shop
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="shop.html">Prints</a>
                        <a href="custom.html">Custom</a>
                    </div>
                </div>
                <a href="index.html">Home</a>
                <a href="javascript:void(0);" style="font-size:15px;" class="icon" id="click">&#9776;</a>
            </div>
        </nav>
    </header>
    <div class="banner">
        <img class="bannerImg" src="banner.png">
    </div>

    <!--    Search bar    -->

    <div class="searchWrapper">
        <p class="searchText">Search item by keyword:</p>
        <input oninput="searchByKeyword(this.value)" type="search" class="search searchByKeyword" placeholder="Keyword" onfocus="this.placeholder=''" onblur="this.placeholder='Keyword'"> <button class="reset_all greenbutton" onClick="window.location.reload();">&#10226;</button>
    </div>

    <section class="searchResultWrapper shopMain"></section>

    <!--    ########   -->

    <main class="shopMain"></main>
    <template id="oneItem">
        <article class="shopBox">
            <img class="oneImage shop-item-image">
            <h1 class="shop-item-title"></h1>
            <div class="price">$ <span class="shop-item-price">$</span></div>
            <a href="single-item.html?item_id=" class="whitebutton">View</a>
            <button class="btn-primary shop-item-button" type="button">ADD TO CART</button>
        </article>
    </template>


    <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="/Images/Aquarius_Mountains_Sticker.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="/Images/Bright_Side.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>




     <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

    <footer>

        <div>
            <h4>Privacy policy</h4>
            <h4>Terms and conditions</h4>
            <h4>Contact</h4>
        </div>
        <div class="info">
            <a href="index.html"> <img class="footer-logo" src="Images/TM_logo1.png"></a>
            <div>
                <a href="#" class="fa fa-facebook"></a>

            <button class="btn subscribe">SUBSCRIBE</button>

            <h4>Shipping info</h4>
